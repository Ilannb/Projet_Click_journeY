<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MI5-I | Illya Liganov, Ilann Boudria, Rindra Rakotonirina">
  <meta name="description" content="Login page for travel agency">
  <meta name="keywords" content="">

  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/search-input.css">
  <link rel="stylesheet" href="/styles/pages/login.css">

  <!-- Tab Display -->
  <link rel="icon" href="/src/img/favicon.ico" type="image/x-icon">
  <title>LakEvasion - Connexion</title>
</head>

<body>
  <div class="login-box">
    <a href="/"><i class="fas fa-arrow-left"></i>Retour à l'accueil</a>
    <h1>Se connecter</h1>

    <form class="login-form" action="" method="post">
      <div class="input-bar">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
      </div>

      <div class="input-bar">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
        <button type="button" class="password-toggle">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="row">
        <div class="stay-connected-box">
          <input type="checkbox" id="stay-connected" required>
          <label for="stay-connected">Rester connecté</label>
        </div>
        <div class="password-forgotten">
          <a href="reset_password.html">Mot de passe oublié ?</a>
        </div>
      </div>

      <button type="submit" class="login-btn">
        Se connecter
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <p class="register-link">
      Pas encore de compte ? <a href="register.html">S'inscrire</a>
    </p>
  </div>
</body>

</html>
