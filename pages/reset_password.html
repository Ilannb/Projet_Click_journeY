<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MI5-I | Illya Liganov, Ilann Boudria, Rindra Rakotonirina">
  <meta name="description" content="Page de réinitialisation de mot de passe">
  <meta name="keywords" content="LakEvasion, nouveau mot de passe, réinitialisation">

  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Font Awasome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/components/search-input.css">
  <link rel="stylesheet" href="../styles/pages/reset_password.css">

  <!-- Tab Display -->
  <link rel="icon" href="../src/img/favicon.ico" type="image/x-icon">
  <title>LakEvasion - Réinitialisation mot de passe</title>
</head>

<body>
  <div class="reset-box">
    <a href="../index.html"><i class="fas fa-arrow-left"></i>Retour à l'accueil</a>
    <h1>Réinitialisation du mot de passe</h1>

    <form class="reset-form" action="" method="post">
      <div class="input-bar">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="exemple@email.com" required="">
      </div>

      <div class="input-bar">
        <i class="fas fa-lock"></i>
        <input type="password" id="new-password" name="new-password" placeholder="Nouveau mot de passe" required>
        <button type="button" class="password-toggle">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="input-bar">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm-password" name="confirm-password"
          placeholder="Confirmez le nouveau mot de passe" required>
        <button type="button" class="password-toggle">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="password-requirements">
        <p>Le mot de passe doit contenir :</p>
        <ul>
          <li><i class="fas fa-check"></i> Au moins 8 caractères</li>
          <li><i class="fas fa-check"></i> Une lettre majuscule</li>
          <li><i class="fas fa-check"></i> Une lettre minuscule</li>
          <li><i class="fas fa-check"></i> Un chiffre</li>
          <li><i class="fas fa-check"></i> Un caractère spécial</li>
        </ul>
      </div>

      <button type="submit" class="reset-btn">
        Réinitialiser le mot de passe
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <p class="login-link">
      Retourner à la <a href="login.html">page de connexion</a>
    </p>
  </div>
</body>

</html>
